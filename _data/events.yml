# 2020
- url: https://coderdojo-hamamatsu.connpass.com/event/177416/
  img: suruga.jpg
  title: すんえんず (静岡)
  description: >-
    駿河と遠江と伊豆をまとめて呼ぶとき「駿遠豆（すんえんず）」と呼ぶそうです。静岡県内各地のCoderDojo関係者と交流を持ちたいということもあり、でかドージョー in すんえんず2020として開催。

# 2019
