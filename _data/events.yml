# 2017
- url: https://peraichi.com/landing_pages/view/decadojosenboku
  img: senboku.jpg
  title: 泉北 (大阪)
  description: >-
    CoderDojo堺は2016年2月から活動を始めた、大阪府で2番目の道場。2017年は「泉北ニュータウンまちびらき50周年事業」とコラボレーションし、毎月1回 CoderDojo堺を開催。その集大成として12月に「でかドージョー」を実施することになりました。

- url: https://peraichi.com/landing_pages/view/decadojoyokoze
  img: yokoze.jpg
  title: 横瀬 (埼玉)
  description: >-
    2017年11月、CoderDojo横瀬がオープン。そのオープン記念として「でかドージョー」の第2回目を開催。会場は廃校になった小学校で運営されているコワーキングスペース！学びの場としてこれ以上ない場所で開催されました。

- url: https://peraichi.com/landing_pages/view/decadojo
  img: tokorozawa.jpg
  title: 所沢 (埼玉)
  description: >-
    所沢の「つくる、を楽しむ」をテーマとした「.Makeところざわ」というイベントの一環として実施。近隣のDojoと共同でおっきなDojoを開催したらなんか楽しいんじゃないかという思いつきを、近隣のチャンピオンが受け入れてくれ、第１回目の開催となりました。（[スライド資料](https://speakerdeck.com/togazo/decadojo7may2017) / [インタビュー動画](https://www.youtube.com/playlist?list=PLidhOzOhhs5-nQpLJDbI6C_jzsccEdY35) / [ポッドキャスト](https://coderdojo.jp/podcasts/5)）
